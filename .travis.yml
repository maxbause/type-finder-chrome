jobs:
  include:
  - stage: cve
    sudo: required
    before_install:
      - npm install -g yarn
    cache:
      yarn: true
    script:
      - zip -v
      - yarn --version
      - yarn audit
  - stage: build
    if: branch = master && type = push
    sudo: required
    before_install:
      - npm install -g yarn
    cache:
      yarn: true
    script:
      - ".travis/build.sh"
    after_success:
      - ".travis/push.sh"
env:
  matrix:
    secure: 
